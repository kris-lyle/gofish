<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sign Up</title>
  </head>

  <body>
    <div class="container">
      <!-- FORM STARTS HERE -->
      <form>
        <!-- TEXT FIELD -->
        <div class="row">
          <div class="col s6">
            <div class="input-field">
              <i class="material-icons prefix">person</i>
              <input id="firstName" type="text" />
              <label for="firstName">First Name</label>
            </div>
          </div>
          <div class="col s6">
            <div class="input-field">
              <input id="lastName" type="text" />
              <label for="lastName">Last Name</label>
            </div>
          </div>
        </div>

        <!-- VALUE & DISABLED -->
        <div class="row">
          <div class="col s12">
            <div class="input-field">
              <i class="material-icons prefix">email</i>
              <input
                disabled
                placeholder="Email"
                id="email"
                type="email"
                value="joe.fisher@gmail.com"
                class="validate"
              />
              <label data-error="Invalid" data-success="Valid" for="email"
                >Email</label
              >
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col s12">
            <div class="input-field">
              <i class="material-icons prefix">directions_boat</i>
              <input id="businessName" type="text" />
              <label for="businessName">Business Name</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col s12">
            <div class="input-field">
              <i class="material-icons prefix">phone</i>
              <input id="businessPhone" type="text" />
              <label for="businessPhone">Phone Number</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col s12">
            <div class="input-field">
              <i class="material-icons prefix">location_on</i>
              <input id="businessAddress" type="text" />
              <label for="businessAddress">Business Address</label>
            </div>
          </div>
        </div>

        <!-- SELECT (Must be initialized) -->
        <div class="row">
          <div class="col s12">
            <div class="input-field">
              <i class="material-icons prefix">waves</i>
              <select>
                <option value="" disabled selected>Select Option</option>
                <option value="1">Salt Water</option>
                <option value="2">Fresh Water</option>
              </select>
              <label>Type of Water</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col s6 offset-s3">
            <input type="submit" value="Submit" class="btn" />
          </div>
        </div>

        <!-- END OF FORM -->
      </form>

      <!-- CONTAINER END HERE -->
    </div>

    <!--Import jQuery before materialize.js-->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <script>
      $(document).ready(function() {
        // JAVASCRIPT START HERE //

        // INIT SELECT LIST
        $("select").material_select();
      });
    </script>
  </body>
</html>
